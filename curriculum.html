<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currículo - Gabriel D'assumpção de Carvalho</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        .language-selector {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            display: flex;
            align-items: center;
            z-index: 20;
            gap: 0.5rem;
        }

        .language-btn {
            background-color: var(--medium-dark-color);
            color: var(--medium-light-color);
            border: 1px solid var(--dark-border-color);
            padding: 0.4rem 0.7rem;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .language-btn:hover {
            background-color: var(--primary-color);
            color: var(--dark-color);
        }

        .language-btn.active {
            background-color: var(--primary-color);
            color: var(--dark-color);
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .language-selector {
                top: auto;
                right: auto;
                position: relative;
                justify-content: center;
                margin-top: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="language-selector">
        <button class="language-btn active" data-lang="pt">PT</button>
        <button class="language-btn" data-lang="en">EN</button>
    </div>
    
    <canvas id="backgroundCanvas"></canvas>

    <!-- Cabeçalho -->
    <header class="main-header">
        <div class="container">
            <div class="logo">GDC</div>
            <nav class="main-nav">

                    <li><a href="https://gabrieldadcarvalho.streamlit.app/" target="_blank">Portfólio</a></li>
                    <li><a href="servicos.html">Serviços</a></li>
                    <li><a href="contact.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="cv-container" class="container" style="margin-top: 2rem;"></div>

    <script src="script.js"></script>
</body>

</html>
