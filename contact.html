<!-- Set the action to your Formspree endpoint and method to POST -->
<form id="contactForm" action="https://formspree.io/f/mgvabwow" method="POST">

    <!-- REMOVED: Contact preference radio buttons section -->

    <!-- MODIFIED: Field specifically for user's email -->
    <div class="form-group">
        <label for="replyTo">Seu Email:</label>
        <!-- Changed type to "email" for validation -->
        <!-- Changed name to "_replyto" so Formspree sets the Reply-To header -->
        <input type="email" id="replyTo" name="_replyto" placeholder="seuemail@exemplo.com" required>
        <!-- REMOVED: Small text hint -->
    </div>

    <!-- Message area remains the same -->
    <div class="form-group message-area">
        <label for="message">Sua Mensagem:</label>
        <textarea id="message" name="message" rows="8" placeholder="Detalhe sua consulta ou proposta aqui..." required></textarea>
    </div>

    <!-- Optional: Keep hidden subject if you like -->
    <!-- <input type="hidden" name="_subject" value="Nova Mensagem do Portfólio!"> -->

    <!-- Submit button remains the same -->
    <div class="form-group form-submit">
        <button type="submit" class="btn primary">Enviar Mensagem</button>
    </div>

</form>
